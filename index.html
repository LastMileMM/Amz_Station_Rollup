*{box-sizing:border-box;margin:0;padding:0}
body{font-family:var(--fn);background:var(--bg);color:var(--tx);min-height:100vh;-webkit-font-smoothing:antialiased}

.app{max-width:1440px;margin:0 auto;padding:28px 32px}

.hdr{display:flex;align-items:flex-end;justify-content:space-between;margin-bottom:28px;padding-bottom:22px;border-bottom:2px solid var(â€“bd)}
.hdr h1{font-size:22px;font-weight:700;letter-spacing:-.02em;color:var(â€“ac)}
.hdr .sub{color:var(â€“mu);font-size:12.5px;margin-top:4px}

.tabs{display:flex;gap:4px;margin-bottom:26px;overflow-x:auto;padding-bottom:3px}
.tabs button{padding:9px 18px;border-radius:8px;border:1px solid transparent;background:transparent;color:var(â€“mu);font-family:var(â€“fn);font-size:12px;font-weight:600;cursor:pointer;transition:all .15s;white-space:nowrap}

.tabs button.on{background:var(â€“ac);color:#fff;border-color:var(â€“ac)}

.kg{display:grid;grid-template-columns:repeat(4,1fr);gap:14px;margin-bottom:22px}
@media(max-width:1100px){.kg{grid-template-columns:repeat(2,1fr)}}@media(max-width:600px){.kg{grid-template-columns:1fr}}
.kp{background:var(â€“sf);border:1px solid var(â€“bd);border-radius:12px;padding:18px 20px;position:relative;overflow:hidden;box-shadow:0 1px 3px rgba(0,0,0,.04)}
.kp::after{content:â€™â€™;position:absolute;top:0;left:0;right:0;height:3px;border-radius:12px 12px 0 0}
.kp.gr::after{background:var(â€“gn)}.kp.ye::after{background:var(â€“yl)}.kp.re::after{background:var(â€“rd)}.kp.cy::after{background:var(â€“cy)}.kp.or::after{background:var(â€“or)}
.kp .lb{font-size:10px;text-transform:uppercase;letter-spacing:.07em;color:var(â€“mu);margin-bottom:7px;font-weight:600}
.kp .vl{font-family:var(â€“mo);font-size:26px;font-weight:700;line-height:1}
.kp .vl.gr{color:var(â€“gn)}.kp .vl.ye{color:var(â€“yl)}.kp .vl.re{color:var(â€“rd)}.kp .vl.or{color:var(â€“or)}.kp .vl.cy{color:var(â€“cy)}
.kp .sb{font-size:10px;color:var(â€“dm);margin-top:6px}
.delta{font-size:10px;font-family:var(â€“mo);font-weight:600;margin-left:4px}
.delta.up{color:var(â€“gn)}.delta.dn{color:var(â€“rd)}.delta.nt{color:var(â€“dm)}

.sc{font-size:14px;font-weight:700;margin:22px 0 14px;color:var(â€“tx);display:flex;align-items:center;gap:8px;letter-spacing:-.01em}
.sc::before{content:â€™â€™;width:4px;height:16px;border-radius:2px}
.sc.perf::before{background:var(â€“ac)}.sc.sent::before{background:var(â€“cy)}.sc.mom::before{background:var(â€“or)}.sc.det::before{background:var(â€“gn)}

.tw{background:var(â€“sf);border:1px solid var(â€“bd);border-radius:12px;overflow:hidden;margin-bottom:18px;box-shadow:0 1px 3px rgba(0,0,0,.03)}
